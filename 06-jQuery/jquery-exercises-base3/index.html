<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <button id="fuckYou" type="button" name="button">S A V A G E</button>
  <span id="cptFuck">0 times</span>
  <br>
  <br>
  <button id="plus" type="button" name="button">+</button>
  <span id="cptPlusMinus">0</span>
  <button id="minus" type="button" name="button">-</button>
  <br>
  <br>
  <input type="number" name="" value="">
  <button id="submit" type="button" name="button">try</button>
  <p id="valueDisplay">Enter any value</p>
  <br>
  <br>
  <div id="rectangle"></div>
  <br>
  <button id="rectangle1" type="button" name="button">+10px</button>
  <button id="rectangle2" type="button" name="button">greenColor</button>
  <button id="rectangle3" type="button" name="button">initialColor</button>
  <button id="rectangle4" type="button" name="button">disappear</button>
  <button id="rectangle5" type="button" name="button">appear</button>
  <br>
  <br>
  <div id="map">
    <div id="square">

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    let cptFuck = 1;
    let cptPlusMinus = 0;
    let random = Math.floor(Math.random() * 101);
    let tries = 0;
    let rectangleHeight = 10;

    $("#fuckYou").on("click", function() {
      $("#cptFuck").text(cptFuck++ + " times")
    });

    $("#plus").on("click", function() {
      $("#cptPlusMinus").text(cptPlusMinus += 1)
    });
    $("#minus").on("click", function() {
      $("#cptPlusMinus").text(cptPlusMinus -= 1)
    });

    $("#submit").on("click", function() {
      let valeur = $("input").val()
      if (valeur > random) {
        $("#valueDisplay").text("Too high")
        tries++;
      } else if (valeur < random) {
        $("#valueDisplay").text("Too low")
        tries++;
      } else {
        tries++;
        $("#valueDisplay").text("you won in " + tries + " tries, another number has been generated, you can play again")
        random = Math.floor(Math.random() * 101)
      }
    })

    $("#rectangle1").on("click", function() {
      if (rectangleHeight < 100) {
        rectangleHeight += 10;
        $("#rectangle").animate({
          height: "+=10",
          width: "+=10"
        }, 100)
      } else {
        $("#rectangle").animate({
          height: "10",
          width: "10"
        })
      }
    })

    $("#rectangle2").on("click", function() {
      $("#rectangle").addClass("green")
    })

    $("#rectangle3").on("click", function() {
      $("#rectangle").removeClass("green")
    })

    $("#rectangle4").on("click", function() {
      $("#rectangle").hide()
    })

    $("#rectangle5").on("click", function() {
      $("#rectangle").show()
    })

    $("body").on("keyup", function(event) {
      console.log($("#square").position())
      console.log(event.key)
      if ($("#square").position().left <=8 || $("#square").position().left >= 188 || $("#square").position().top >= 463 || $("#square").position().top <= 253) {
        $("#square").animate({
          top: "263",
          left: "9"
        });
      } else {
        switch (event.key) {
          case "ArrowLeft":
            $("#square").animate({
              left: "-=10"
            },100)
            break;
          case "ArrowRight":
            $("#square").animate({
              left: "+=10"
            },100)
            break;
          case "ArrowUp":
            $("#square").animate({
              top: "-=10"
            },100)
            break;
          case "ArrowDown":
            $("#square").animate({
              top: "+=10"
            },100)
            break;
          default:
        }
      }
    })
  </script>
</body>

</html>
